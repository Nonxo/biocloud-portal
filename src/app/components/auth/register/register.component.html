<form class="pt-4" [formGroup]="form" (submit)="register()">

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div>
          <small>Register As:</small>
        </div>
        <div class="btn-group curve mb-3">
          <label class="btn btn-md" *ngFor="let userType of userTypes; let idx=index"
                 [ngClass]="{'btn-primary': userType.checked}">
            <input type="radio" autocomplete="off" name="whoToggle" [checked]="userType.checked" [value]="userType.name" (click)="changeUserType(idx)">
            {{userType.name}}
          </label>
        </div>
      </div>

      <div class="col-12" *ngIf="company">
        <mat-form-field class="input-field">
          <input matInput placeholder="Company Name" formControlName="companyName">
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12">
        <mat-form-field class="input-field">
          <input matInput placeholder="First Name" formControlName="fName">
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12">
        <mat-form-field class="input-field">
          <input matInput placeholder="Last Name" formControlName="lName">
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12">
        <mat-form-field class="input-field">
          <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </div>
      <div class="col-md-6 col-12">
        <mat-form-field class="input-field">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="input-field">
          <input matInput placeholder="Password" [type]="show ? 'text' : 'password'" formControlName="password">
          <mat-icon matSuffix (click)="show = !show">{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-6 col-12">
        <re-captcha #cap (resolved)="resolved($event)"
                    siteKey="{{recaptchaSiteKey}}"></re-captcha>
      </div>



      <div class="col-md-12 mt-3">
        <button mat-raised-button color="accent" class="auth-btn" [disabled]="form.invalid || loading" type="submit">REGISTER</button>
      </div>
    </div>
  </div>

</form>
