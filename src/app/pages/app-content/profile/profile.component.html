<div class="wrapper wrapper-full-page">
  <div class="app-page">
    <div class="container py-5">
        <div class="row">
          <div class="mat-card">
            <div class="mat-card-content">
          <h4 class="mat-card-title">{{'PROFILE_COMPONENT.TITLE' | translate}} -
            <small class="category">{{'PROFILE_COMPONENT.SUB_TITLE' | translate}}</small>
          </h4>
      <form>

      <div class="row">

        <div class="col-md-6">
          <mat-form-field class="input-field">
            <input matInput type="text" [(ngModel)]="model.fName" name="fname" placeholder="First Name">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="input-field">
            <input matInput type="text" [(ngModel)]="model.lName" name="lname" placeholder="Last Name">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
       <div class="col-md-5">
          <mat-form-field class="input-field">
            <input matInput type="text" [(ngModel)]="model.companyName" name="companyName" placeholder="Company">
          </mat-form-field>
       </div>

       <div class="col-md-3">
          <mat-form-field class="input-field">
            <input matInput type="text" pattern="[0-9]{8,11}" [(ngModel)]="model.phone" name="phoneNumber" placeholder="Phone Number">
          </mat-form-field>
       </div>

        <div className="col-md-4">
         <mat-form-field class="input-field">
           <input matInput type="email" [(ngModel)]="model.email" name="email" placeholder="Email Address" [disabled]="true">
         </mat-form-field>
       </div>
      </div>
      <div class="row">

      </div>

      <div class="row">
      <div class="col-md-12">
        <mat-form-field class="input-field">
          <input matInput type="text" [(ngModel)]="model.address" name="address" placeholder="Contact Address">
        </mat-form-field>
      </div>
      </div>
      <div class="row">

      <div class="col-md-4">
        <mat-form-field>
          <mat-select placeholder="Choose Language">
            <mat-option value="english">ENGLISH</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      </div>

      <div class="footer text-right col" id="model-2">
        <button class="btn btn-success progress-button" type="submit" (click)="onSubmit()">
          <span class="btn-text">Update Profile</span>
        </button>

      </div>


     </form>
    </div>
  </div>





<div class="col-md-4">
  <div class="card card-profile">
    <div class="file-input text-center fileinput-new" data-provides="fileinput">
      <legend></legend>
      <div class="thumbnail">
        <img *ngIf="model.img == null || model.img == ''" src="" alt="">
        <img *ngIf="model.img" src="data:image/jpg;base64,{{model.img}}" alt="">
      </div>
      <div>
        <div class="col-md-12">
          <div class="btn btn-simple hov btn-file">
            <span>
              <i class="material-icons">&#xE412;</i> {{model.img? 'CHANGE PHOTO' :'ADD PHOTO'}}</span>
            <input type="hidden"><input type="hidden" value="" name="...">
            <input type="file" (change)="fileChange($event)" accept="image/*" name="upload">
            <div class="mat-ripple"></div>
          </div>
          <br>
          <div><a *ngIf="model.img" class="btn btn-simple margin-remove text-remove" data-dismiss="fileinput" (click)="remove()"><i class="material-icons">&#xE5CD;</i>Remove</a>
            <p class="text-profile">*Not More than 100KB</p>
          </div>

        </div>
      </div>
    </div>
    <div class="mat-card-content">
      <h6 class="category text-gray">Name</h6>
      <h4 class="card-title">{{model.fName}} {{model.lName}}</h4>
      <a class="btn btn-simple hov" id="changePassword" role="button" (click)="openModalWithComponent()">Change password</a>
    </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
