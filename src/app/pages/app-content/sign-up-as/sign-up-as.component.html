<div class="container  h-100">

  <div class="row justify-content-center h-100 align-items-md-center">

    <div class="col-md-12 my-5 my-md-0 pl-md-0">
      <mat-card class="text-center py-5">

        <div class="row justify-content-center pb-5">
          <div class="col-md-3">
            <img src="assets/img/logos-bc.png" class="img-fluid"/>
          </div>
        </div>

        <div class="row justify-content-center">


          <div class="col-md-6">

            <h3>Registering a Company?</h3>
            <div class="mb-4">Complete the short form below</div>

            <mat-form-field class="input-field">
              <input matInput placeholder="Company Name">
            </mat-form-field>
            <mat-form-field class="input-field">
              <input matInput placeholder="Company Type">
            </mat-form-field>

            <div class="mb-3">
              <button mat-fab>
                <mat-icon>attachment</mat-icon>
              </button>

              <div>
                <small>
                  Upload company's logo
                </small>
              </div>
            </div>

            <button type="submit" mat-raised-button color="primary" class="mt-4 px-4 py-1">CONTINUE</button>
            <div class="mt-3">
            <button type="submit" mat-button color="primary" class="px-4 py-1">SKIP</button>
            </div>

          </div>
        </div>

      </mat-card>
    </div>

  </div>

</div>
