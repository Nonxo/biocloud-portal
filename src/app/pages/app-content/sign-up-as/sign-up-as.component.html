<div class="container  h-100">

    <div class="row justify-content-center h-100 align-items-md-center">

        <div class="col-md-12 my-5 my-md-0 pl-md-0">
            <mat-card class="text-center py-5">

                <div class="row justify-content-center pb-5">
                    <div class="col-md-3">
                        <img src="assets/img/logos-bc.png" class="img-fluid"/>
                    </div>
                </div>

                <div class="row justify-content-center">


                    <div class="col-md-6">
                        <form (ngSubmit)="saveOrg()" name="orgCreationForm" #orgCreationForm="ngForm" ngNativeValidate>

                            <h3>Registering a Company?</h3>
                            <div class="mb-4">Complete the short form below</div>

                            <mat-form-field class="input-field">
                                <input matInput placeholder="Company Name" name="orgName" #orgName="ngModel"
                                       [(ngModel)]="orgRequest.name" required>
                            </mat-form-field>
                            <mat-form-field class="input-field">
                                <mat-select placeholder="Company type" name="orgType" #orgType="ngModel"
                                            [(ngModel)]="orgRequest.type"
                                            [required]="true">
                                    <mat-option *ngFor="let type of orgTypes" value="{{type.name}}">{{type.name}}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="orgType.errors?.required">You must make a selection</mat-error>
                            </mat-form-field>

                            <div class="mb-3">
                                <!--<button mat-fab>-->
                                <!--<mat-icon>attachment</mat-icon>-->
                                <!--</button>-->

                                <span class="fileUpload btn btn-accent">
                                   <span><mat-icon>attachment</mat-icon></span>
                                   <input type="file" class="upload" accept="image/*" #input (change)="fileChange($event)">
                               </span>
                                <p>{{uploadedFileName}}</p>

                                <div>
                                    <small>
                                        Upload company's logo
                                    </small>
                                </div>
                            </div>

                            <button type="submit" mat-raised-button color="primary" class="mt-4 px-4 py-1" [disabled]="loading">CONTINUE
                                <img *ngIf="loading" src="assets/img/loading.gif" style="max-width: 20px;"/>
                            </button>
                            <div class="mt-3">
                                <button type="button" mat-button color="primary" routerLink="/portal" class="px-4 py-1">SKIP</button>
                            </div>
                        </form>
                    </div>
                </div>

            </mat-card>
        </div>

    </div>

</div>
