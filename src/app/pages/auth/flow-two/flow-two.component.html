<div class="container  h-100">

    <div class="row justify-content-center h-100 align-items-md-center">

        <div class="col-md-4 d-none d-md-block pr-md-0">
            <mat-card class="logo-carousel">
                <div>
                    <img src="assets/img/logo-white.png" class="img-fluid logo mb-5" />
                </div>

                <h3 class="font-weight-bold text-white mt-5">Time and Attendance, Selfie Style</h3>

                <p class="mt-4 pr-5 text-white">
                    <small>A Fun and Productive App for employees to clock in</small>
                </p>
            </mat-card>
        </div>

        <div class="col-md-6 col-lg-5 my-5 my-md-0 pl-md-0">
            <mat-card class="auth">

                <ng-container *ngIf="!loginFlag">

                    <h3 class="pl-2 text-brand text-center">Start your 14 days free trial</h3>
                    <app-register></app-register>
                    <app-google-sign-in [isSignIn]="loginFlag"></app-google-sign-in>

                    <hr>

                    <p class="text-center">Already have an account? <span class="cursor text-brand font-weight-bold" (click)="viewLoginPage(true)">Sign in</span></p>
                </ng-container>

                <ng-container *ngIf="loginFlag">
                    <h3 class="pl-2 text-brand text-center">Login to your account</h3>
                    <app-login></app-login>
                    <app-google-sign-in [isSignIn]="loginFlag"></app-google-sign-in>

                    <hr>

                    <p class="text-center">Don't have an account? <span class="cursor text-brand font-weight-bold" (click)="viewLoginPage(false)">Sign up</span></p>
                </ng-container>

                <!--<mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="currentTab">-->

            </mat-card>
        </div>

    </div>

</div>
