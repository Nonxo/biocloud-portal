<<div class="container py-5">
  <form class="pt-5" [formGroup]="changePasswordForm" (submit)="login()">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <div class="row p-md-3 p-0">
            <div class="row">
              <div class="col-md-12">
                <mat-card>
                  <div class="row p-md-3 p-0">
                    <div class="col-md-12">
                      <h6 class="text-brand">Email</h6>
                  </div>
                    <div class="col-12">
                      <mat-form-field class="input-field">
                        <input matInput placeholder="Email" formControlName="email" autofocus>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <h6 class="text-brand">Add New Password</h6>
                    </div>
                    <div class="col-12">
                      <mat-form-field class="input-field">
                        <input matInput placeholder="Password" [type]="hide ?'password' : 'text'" formControlName="oldPw">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                      </mat-form-field>

                    </div>
                    <div class="col-md-12">
                      <h6 class="text-brand">Change Password</h6>
                    </div>
                    <div class="col-12">
                      <mat-form-field class="input-field">
                        <input matInput placeholder="Password" [type]="hide ?'password' : 'text'" formControlName="newPw">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" mat-raised-button color="accent" class="changePassword-btn" [disabled]="changePasswordForm.invalid || loading">LOGIN</button>

                    </div>
                  </div>
                </mat-card>
              </div>

            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </form>
<</div>
